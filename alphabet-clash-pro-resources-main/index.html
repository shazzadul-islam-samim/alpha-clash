<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alpha Clash pro</title>
    <!-- daisy ui and tailwind -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.23/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- css -->
    <link rel="stylesheet" href="style.css">
    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Bebas+Neue&family=Edu+AU+VIC+WA+NT+Pre:wght@400..700&family=Geist:wght@100..900&family=Manrope:wght@200..800&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Raleway:ital,wght@0,100..900;1,100..900&family=Roboto+Slab:wght@100..900&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <!-- font-awesome -->
    <script src="https://kit.fontawesome.com/a30f31170f.js" crossorigin="anonymous"></script>
    
</head>
<body class="poppins">
    <main class="bg-[#010313] min-h-screen bg-[url(images/background.png)] bg-no-repeat bg-center">
        <section class="home hidden">
            <div class="text-white flex flex-col justify-center items-center min-h-screen gap-5">
                <h1 class="text-8xl uppercase font-anton">Alpha Clash Pro</h1>
                <p class="">Unleash Your Keyboard Kung Fu: Press "Enter" to Play</p>
                <button class="btn btn-outline">Play Now</button>

            </div>
        </section>
        <!-- playground start -->
        <section class="playground">
            <div class="flex flex-col items-center gap-20 pt-10">
                <!-- screen -->
                <div class="artboard artboard-horizontal phone-4 border-[15px] border-[#010313CC] rounded-2xl bg-[#FFFFFFB3]"style="height:250px">
                    <div class="flex justify-center">
                        <p class="bg-[#010313CC] text-white rounded-b-lg px-5 py-1">Don't watch keyboard while playing...
                        </p>
                    </div>
                    <div class="flex justify-center items-center h-full">
                        <p class="text-black text-8xl">Y</p>
                    </div>
                </div>
                <!-- keyboard start -->
                <div>
                    <div class="my-1 flex w-full justify-center gap-1">
                        <kbd class="kbd">q</kbd>
                        <kbd class="kbd">w</kbd>
                        <kbd class="kbd">e</kbd>
                        <kbd class="kbd">r</kbd>
                        <kbd class="kbd">t</kbd>
                        <kbd class="kbd">y</kbd>
                        <kbd class="kbd">u</kbd>
                        <kbd class="kbd">i</kbd>
                        <kbd class="kbd">o</kbd>
                        <kbd class="kbd">p</kbd>
                      </div>
                      <div class="my-1 flex w-full justify-center gap-1">
                        <kbd class="kbd">a</kbd>
                        <kbd class="kbd">s</kbd>
                        <kbd class="kbd">d</kbd>
                        <kbd class="kbd">f</kbd>
                        <kbd class="kbd">g</kbd>
                        <kbd class="kbd">h</kbd>
                        <kbd class="kbd">j</kbd>
                        <kbd class="kbd">k</kbd>
                        <kbd class="kbd">l</kbd>
                      </div>
                      <div class="my-1 flex w-full justify-center gap-1">
                        <kbd class="kbd">z</kbd>
                        <kbd class="kbd">x</kbd>
                        <kbd class="kbd">c</kbd>
                        <kbd class="kbd">v</kbd>
                        <kbd class="kbd">b</kbd>
                        <kbd class="kbd">n</kbd>
                        <kbd class="kbd">m</kbd>
                        <kbd class="kbd">/</kbd>
                      </div>
                </div>
                <!-- keyboard end -->
                <!-- life score -->
                 <div class="flex justify-around w-full">
                    <button class="btn text-white" style="background-image: linear-gradient(to right top, #960089, #a0279a, #a93eab, #b352bb, #bc64cc);">
                        <p>Life</p>
                        <i class="fa-solid fa-heart"></i>
                        <p>1</p>
                    </button>
                    <!-- another -->
                    <button class="btn text-white" style="background-image: linear-gradient(to right, #5f0096, #70149c, #8023a3, #9031a9, #9f3eb0);">
                        <p>Score</p>
                        <i class="fa-solid fa-circle-dollar-to-slot"></i>
                       <p>1</p>
                      </button>
                 </div>
            </div>

        </section>
        <!-- playground end -->
        <section class="score">

        </section>
    </main>
    
</body>
</html>
